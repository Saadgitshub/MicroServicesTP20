server:
  port: 8081  # Port pour le service client

spring:
  application:
    name: SERVICE-CLIENT  # Nom du service tel qu'il appara√Ætra dans Eureka

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:clientservicedb
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

# Configuration Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
